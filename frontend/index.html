<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Test</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body onload="loadCookie()">
        <!-- ##################################################### -->
        <!-- LOGIN  -->
        <!-- ##################################################### -->
        <h2>Login </h2>
        <!-- <form id="loginForm" name="loginForm"> -->
            <div>
                <label for="the_username">Username/Email:</label>
                <input type="email" id='the_username' name="the_username" placeholder="username">
            </div>
            <div>
                <label for="the_password">Password:</label>
                <input type="password" id='the_password' placeholder="password">
            </div>
            <button id="login-btn">Login</button>
        <!-- </form> -->
        
        <!-- ##################################################### -->
        <!-- ADD A NEW BLOG POST   -->
        <!-- ##################################################### -->
        <hr>
        <h2>Add a Blog Post</h2>
        <input type="text" id='the_title' value="Blog Post Title">
        <textarea id='the_body' cols="100" rows="5">Blog Post Body</textarea>
        <button id="add-post-btn">Add a Post on the Blog</button>
        <button id="get-btn">ALL BLOG POSTS</button>

        <!-- ##################################################### -->
        <!-- UPDATE A BLOG POST BY ID  -->
        <!-- ##################################################### -->
        <hr>
        <h2>Update a Blog Post</h2>
        <input type="text" id='update_blog_title' placeholder="The Updated Title">
        <textarea id='update_blog_body' cols="100" rows="5" placeholder="The Updated Blog body"></textarea>
        <button id="update-post-btn" type="submit">Update Blog Post</button>
        <input type="number" id='update_blog_id' placeholder="The Post ID">

        <!-- ##################################################### -->
        <!-- VIEW A BLOG POST BY ID  -->
        <!-- ##################################################### -->
        <hr>
        <h2>View a Blog Post</h2>
        <input type="text" id="view_post_id" placeholder="Set the Post ID">
        <button id="view-post-btn" type="submit">View a Blog Post</button>
        <h3><b></b>Title:</b> <span id="view_post_title"></span> </h3>
        <p><b>Body:</b> <span id="view_post_body"></span></p>

        <!-- ##################################################### -->
        <!-- READ / DELETE COOKIE  -->
        <!-- ##################################################### -->
        <hr>
        <button id="readCookie-btn">Read Cookie</button>
        <button id="delCookie-btn">Delete Cookie</button>
        
        <script src="app.js"></script>

    </body>
</html>
