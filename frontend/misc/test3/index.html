<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 3 - External API</title>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        .user ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="btn">Load Github Users</button>
    <br><br>
    <h1>Github Users</h1>
    <div id="users"></div>


    <!-- <script src="ajax3.js"></script> -->
    <script >
        document.getElementById('btn').addEventListener('click', loadUsers);

        function loadUsers() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.github.com/users", true);

            // if xhr.open Method is POST
            // let params = "name="+name;
            // xhr.setRequestHeader("Content-type", "application/x-www-from-urlencode");
            // end in the end
            // xhr.send(params);

            xhr.onload = function(){
                if (this.status == 200) {
                    let users = JSON.parse(this.responseText);
                    console.log(users);

                    let output = "";
                    
                    for (let i in users) {
                        output += "<div class='user'>" +
                            "<img src=" + users[i].avatar_url+"width='70' height='70'>"+
                            "<ul>" +
                            "<li>ID: " + users[i].id + "</li>"+
                            "<li>Login: " + users[i].login + "</li>";
                            output += "</ul></div>";
                    }
                    
                    document.getElementById("users").innerHTML = output;    
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
